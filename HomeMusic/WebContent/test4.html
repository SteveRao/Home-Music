<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script>
			function getLatestSongs(){
				$.ajax({
					type:"post",
					url:"getlatestsongs.do",
					async:true,
					success:function(data){
						alert(data);
					}
				});
			}
			function getLatestSpecial(){
				$.ajax({
					type:"post",
					url:"getlatestspecial.do",
					async:true,
					success:function(data){
						alert(data);
					}
				});
			}
			
			function checkUserStatus(){
				$.ajax({
					type:"post",
					url:"checkuserstatus.do",
					async:true,
					success:function(data){
						alert(data);
					}
				});
			}
			
			function getUserLst(){
				$.ajax({
					type:"post",
					url:"getuserlist.do",
					async:true,
					success:function(data){
						alert(data);
					}
				});
			}
			
			$(function(){
				$("#get-latest-songs").click(function(){
					getLatestSongs();
				});
				
				$("#get-latest-special").click(function(){
					getLatestSpecial();
				});
				
				$("#check-user-status").click(function(){
					checkUserStatus();
				});
				
				$("#get-user-lst").click(function(){
					getUserLst();
				});
			});
		</script>
	</head>
	<body>
		<button id="get-latest-songs">songs</button>
		<button id="get-latest-special">special</button>
		<button id="check-user-status">status</button>
		<button id="get-user-lst">userList</button>
	</body>
</html>
