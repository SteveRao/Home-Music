<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Home Music</title>
<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/layui.css" media="all">

<!-- Google Fonts-->

<!-- TABLE STYLES-->
<link href="css/assets/custom-styles.css" rel="stylesheet" />
<link href="css/assets/dataTables.bootstrap.css" rel="stylesheet" />
</head>
<style type="text/css">
li label {
	width: 50px;
	height: 30px;
	text-align: center;
	vertical-align: middle;
}

td {
	width: 200px;
}

ul li {
	display: inline-block;
}
</style>
<body>
	<div class="layui-layout layui-layout-admin kit-layout-admin">
		<div class="layui-header">
			<div class="layui-logo">Home Music</div>
			<div class="layui-logo kit-logo-mobile">K</div>

			<ul class="layui-nav layui-layout-right kit-nav">
				<li class="layui-nav-item"><a href="javascript:;"> <img
						src="http://m.zhengjinfan.cn/images/0.jpg" class="layui-nav-img">
						Van
				</a>
					<dl class="layui-nav-child">
						<dd>
							<a href="javascript:;">基本资料</a>
						</dd>
						<dd>
							<a href="javascript:;">安全设置</a>
						</dd>
					</dl></li>
				<li class="layui-nav-item"><a href="javascript:;"><i
						class="fa fa-sign-out" aria-hidden="true"></i> 注销</a></li>
			</ul>
		</div>

		<div class="layui-side layui-bg-black kit-side">
			<div class="layui-side-scroll">
				<div class="kit-side-fold">
					<i class="fa fa-navicon" aria-hidden="true"></i>
				</div>
				<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
				<ul id="myTab" class="layui-nav layui-nav-tree nav-tabs"
					lay-filter="kitNavbar" kit-navbar>
					<li class="layui-nav-item"><a class="" data-toggle="tab"
						href="#test1"><i class="fa fa-plug" aria-hidden="true"></i><span>
								用户信息管理</span></a></li>

					<li class="layui-nav-item"><a href="#test2" data-toggle="tab"
						data-name="table" kit-loader><i class="fa fa-plug"
							aria-hidden="true"></i><span>上传音乐</span></a></li>

				</ul>

			</div>
		</div>

		<div class="layui-body" id="container">
			<!-- 内容主体区域 -->
			<div class="graph">
				<div class="md">
					<!-- 存放学生成绩表格 -->
					<div id="page-inner">
						<div class="row">
							<div class="col-md-12">
								<h1 class="page-header">
									Tables Page <small>Responsive tables</small>
								</h1>
							</div>
						</div>
						<!-- /. ROW  -->

						<div class="row">
							<div class="col-md-12">
								<!--Start Advanced Tables -->
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3>Choose Course</h3>
									</div>
									<div class="panel-body">
										<div class="table-responsive">
											<table class="table table-hover" id="dataTables-example">
												<thead>
													<tr>
														<th>用户编号</th>
														<th>用户名</th>
														<th>禁用</th>

													</tr>
												</thead>
												<!--<table class="table" id="dataTables-example">-->
												<tbody id="tbResult">
													<tr>
														<td>1</td>
														<td>steve</td>
														<td>1</td>
													</tr>
													<tr>
														<td>1</td>
														<td>steve</td>
														<td>1</td>
													</tr>
													<tr>
														<td>1</td>
														<td>steve</td>
														<td>1</td>
													</tr>

												</tbody>
											</table>

											<!--</table>-->
										</div>
										<div class="form-group"
											style="width: 50%; text-align: center; margin: auto; margin-top: 5px;">
											<button type="submit" class="btn btn-primary"
												onclick="savaSelectiveCourse()">Comfirm</button>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
				<!--End Advanced Tables -->

			</div>
		</div>

		<div class="layui-footer">
			<p>Copyright © 2018. All Rights Reserved | Design by Steve RAO</p>
		</div>
	</div>

	<script src="js/jquery-1.8.3.min.js"></script>

	<script src="js/assets/custom-scripts.js"></script>
	<script src="js/assets/dataTables.bootstrap.js"></script>
	<script src="js/assets/jquery.dataTables.js"></script>
	<script src="js/assets/jquery.metisMenu.js"></script>
	<script type="text/javascript">
		$(function() {
			$(':input').labelauty();
		});
		$.post("allUser.do", function(data) {
			$(data).each(
					function(index) {
						$("#tbResult").append(
								"<tr >" + "<td>" + data[index].id + "</td>"
										+ "<td>" + data[index].username
										+ "</td>" + "<td>"
										+ data[index].classNumber + "</td>"
										+ "</tr>");

					}, "json");
		});
	</script>


</body>

</html>
